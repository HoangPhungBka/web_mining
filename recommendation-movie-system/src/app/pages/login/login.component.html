<div class="form-step">
  <p>LOG IN</p>
  <div class="wrapper col-md-offset-2 col-md-6">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="youremail@gmail.com" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" placeholder="Your name" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [value]="" placeholder="Your subject" class="form-control" formControlName="password">
      </div>

      <div class="item-input-inline btn-submit">
        <input type="submit" value="SUBMIT">
      </div>
    </form>
  </div>
</div>
<pre>{{ loginForm.value | json }} </pre>
<p>LOGIN</p>
<form (ngSubmit)="logout()">
  <div class="item-input-inline btn-submit">
    <input type="submit" value="LOGOUT">
  </div>
</form>
