<div class="agileits_header">
  <div class="container">
    <div class="agile-login">
      <ul>
        <li *ngIf="!isLogin" >
          <a href="/signup"> Đăng kí </a>
        </li>
        <li *ngIf="!isLogin">
          <a href="/login">Đăng nhập</a>
        </li>
        <li *ngIf="isLogin">
          <a href="/profile">Hello <b>  {{ currentUser.username }} !  </b></a>
        </li>
        <li *ngIf="isLogin">
          <a href="#" (click) = "logout()">Đăng xuất</a>
        </li>
      </ul>

  </div>
</div>

<!-- header -->
<div class="logo_products">
  <div class="container">

    <div class="w3ls_logo_products_left">
      <h1>
        <a href="/home">F5 TEAM</a>
      </h1>
    </div>
    <div class="w3l_search">
      <form (ngSubmit)="searchMovie()">
        <input id="search" type="text" name="Search" placeholder="Search for name movie..." required="" #search (keyup)="onKey(search.value)">
        <button type="submit" class="btn btn-default search" aria-label="Left Align">
          <i class="fa fa-search" aria-hidden="true"> </i>
        </button>
        <div class="clearfix"></div>
      </form>
    </div>
    <!-- <pre> {{ search.value | json}}</pre> -->

    <div class="clearfix"> </div>
  </div>
</div>
